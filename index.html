<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h2>StopWatch</h2>

  <script src="main.js"></script>

</html>
